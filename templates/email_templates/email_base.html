{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} (Living Water Heritage)</title>
</head>


<body style="margin: 0;padding: 0;mso-line-height-rule: exactly;min-width: 100%;background-color: #ffffff;">
<center class="wrapper"
        style="display: table;table-layout: fixed;width: 100%;min-width: 620px;-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;background-color: #ffffff;">
    <table class="top-panel center" width="602" border="0" cellspacing="0" cellpadding="0"
           style="border-collapse: collapse;border-spacing: 0;margin: 0 auto;width: 602px;">
        <tbody>
        <tr>
            <td class="title" width="300"
                style="color: #0bc2ef;font-size: 20px;padding: 8px 0;vertical-align: top;text-align: left;width: 300px;font-family: Roboto, Helvetica, sans-serif;font-weight: 400;line-height: 14px;">

                <img style="width: 150px;object-fit: contain;color: #ff3838;border: 0;-ms-interpolation-mode: bicubic;"
                     alt="Living Water Heritage"
                     src="https://i.imgur.com/xVWEwWg.png">

            </td>
            <td class="subject" width="300"
                style="padding: 8px 0;vertical-align: top;text-align: right;width: 300px;color: #ff3838;font-family: Roboto, Helvetica, sans-serif;font-weight: 400;font-size: 12px;line-height: 14px;">
                <a class="strong" href="" target="_blank"
                   style="text-decoration: none;color: #ff3838;font-weight: 700;">www.livingwaterheritage.com</a>
            </td>
        </tr>
        <tr>
            <td class="border" colspan="2"
                style="padding: 0;vertical-align: top;font-size: 1px;line-height: 1px;background-color: #e0e0e0;width: 1px;">
                &nbsp;
            </td>
        </tr>
        </tbody>
    </table>

    <div class="spacer" style="font-size: 1px;line-height: 16px;width: 100%;">&nbsp;</div>

    <table class="main center" width="602" border="0" cellspacing="0" cellpadding="0"
           style="border-collapse: collapse;border-spacing: 0;-webkit-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);-moz-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);margin: 0 auto;width: 602px;">
        <tbody>
        <tr>
            <td class="column"
                style="padding: 0;vertical-align: top;text-align: left;background-color: #ffffff;font-size: 14px;">
                <div class="column-top" style="font-size: 24px;line-height: 24px;">&nbsp;</div>
                <table class="content" border="0" cellspacing="0" cellpadding="0"
                       style="border-collapse: collapse;border-spacing: 0;width: 100%;">
                    <tbody>
                    <tr>
                        <td class="padded" style="padding: 0 24px;vertical-align: top;">
                            <h1>{{ title }}
                            </h1>
                            <p style="margin-top: 0;margin-bottom: 16px;color: #212121;font-family: Roboto, Helvetica, sans-serif;font-weight: 400;inline-size: 100%;word-break: normal;overflow-wrap: anywhere;font-size: 18px;line-height: 30px;"> {{ message|safe }}</p>
                            <p style="font-size: 13px;margin-top: 0;inline-size: 100%;word-break: normal;overflow-wrap: anywhere;margin-bottom: 16px;color: #212121;font-family: Roboto, Helvetica, sans-serif;font-weight: 400;line-height: 24px;">
                                It is great to have you here. shop more on Living Water Heritage to get coupon.
                                <a href="" target="_blank"
                                   style="text-decoration: none;color: #ff3838;">https://lwh.com</a>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="column-bottom" style="font-size: 8px;line-height: 8px;">&nbsp;</div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="spacer" style="font-size: 1px;line-height: 16px;width: 100%;">&nbsp;</div>

    <table class="footer center" width="602" border="0" cellspacing="0" cellpadding="0"
           style="border-collapse: collapse;border-spacing: 0;margin: 0 auto;width: 602px;">
        <tbody>
        <tr>
            <td class="border" colspan="2"
                style="padding: 0;vertical-align: top;font-size: 1px;line-height: 1px;background-color: #e0e0e0;width: 1px;">
                &nbsp;
            </td>
        </tr>
        <tr>
            <td class="signature" width="300"
                style="padding: 0;vertical-align: bottom;width: 300px;padding-top: 8px;margin-bottom: 16px;text-align: left;">
                <p style="margin-top: 0;margin-bottom: 8px;color: #ff3838;font-family: Roboto, Helvetica, sans-serif;font-weight: 400;font-size: 12px;line-height: 18px;">
                    With best regards,<br>Living Water Heritage<br><br>
                </p>
                <p style="margin-top: 0;margin-bottom: 8px;color: #ff3838;font-family: Roboto, Helvetica, sans-serif;font-weight: 400;font-size: 12px;line-height: 18px;">
                    Support: <a class="strong" href="" target="_blank"
                                style="text-decoration: none;color: #ff3838;font-weight: 700;">help@lwh.com</a>
                </p>
            </td>

        </tr>
        </tbody>
    </table>
</center>
</body>

</html>
