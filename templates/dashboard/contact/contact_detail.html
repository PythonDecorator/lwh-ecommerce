{% extends 'dashboard/dashboard.html' %}

{% block content %}

    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center justify-content-between p-3 border-bottom tx-16">
                    <div class="d-flex align-items-center">

                        <span>Name: {{ object.name }}</span>
                    </div>
                    <div>
                        <form action="{% url 'home:dashboard_contact_delete' object.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline">
                                <i data-feather="trash"
                                   class="text-muted icon-lg"
                                   data-bs-toggle="tooltip"
                                   title="Delete"></i></button>
                        </form>
                    </div>

                </div>
                <div class="d-flex align-items-center justify-content-between flex-wrap px-3 py-2 border-bottom">
                    <div class="d-flex align-items-center">

                        <div class="d-flex align-items-center">
                            <a href="#" class="text-body">Subject: {{ contact.subject }}</a>
                        </div>
                    </div>
                    <div class="tx-13 text-muted mt-2 mt-sm-0">{{ contact.timestamp }}</div>
                </div>
                <div class="p-4 border-bottom">
                    <p>{{ object.message }}.</p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
